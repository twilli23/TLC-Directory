# MySQL. Versions 5.0 and up are supported.
#
# Install the MySQL driver
#   gem install mysql2
#
# Ensure the MySQL gem is defined in your Gemfile
#   gem 'mysql2'
#
# And be sure to use new-style password hashing:
#   http://dev.mysql.com/doc/refman/5.7/en/old-client.html
#
default: &default
  adapter: mysql2
  encoding: utf8mb4
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: root
  password: <%= ENV['DATABASE_PASSWORD'] %>
  host: db
  port: 3306

development:
  <<: *default
  database: tlcdirectory_development

test:
  <<: *default
  database: tlcdirectory_test

# test:
#   adapter: mysql2
#   username: travis
#   encoding: utf8
#   database: tlcdirectory_test

production:
  <<: *default
  database: tlcdirectory_production
